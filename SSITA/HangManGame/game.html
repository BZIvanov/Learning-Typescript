<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <link rel="shortcut icon" type="image/png" href="./static/favicon.png"/>
    <link rel="stylesheet" type="text/css" href="./styles/styles.css">
    <script src="./scripts/wordsList.js"></script>
    <script src="./scripts/display.js"></script>
    <script src="./scripts/targets.js"></script>
    <script src="./scripts/letterList.js"></script>
    <script src="./scripts/buttons.js"></script>
    <script src="./scripts/app.js"></script>
    <title>The Hangman Game</title>
</head>
<body>
    <div class="container">
        <h3>Here are the available letters</h1>
        <div id="lettersList" class="row"></div>
        <hr>

        <div id="category"></div>
        <div id="hint"></div>

        <div id="maskedWord" class="row"></div>

        <div id="lives"></div>

        <div>
            <canvas id="field" width="350" height="250"></canvas>
        </div>
        <hr>

        <div>
            <button id="getHint" class="btn btn-primary">Get Hint</button>
            <button id="godMode" class="btn btn-danger">God mode</button>
            <button id="playAgain" class="btn btn-primary">Play Again</button>
        </div>
    </div>

    <script>
        $( document ).ready(function() {
            start();
        });
    </script>
</body>
</html>
